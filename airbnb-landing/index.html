<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Airbnb Type LandingPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- cdn assets for fast dev -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/scss/styling.css">
    <!-- fontawesome cdn -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	<!-- goole fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
</head>
<body>

	<!-- slider -->
	<div class="slider" style="background-image: url('assets/img/gaming-slider.jpg')">
		<div class="shade"></div>

		<!-- navigation desktop -->
		<div class="navigation">
			<!-- sidemenu icon -->
			<div class="sidemenu-icon">
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			</div>
			<div class="container">
				<div class="logo logo-mobile">
					<h4>GAMELIST.club</h4>
				</div>
			</div>
	
			<!-- <div class="container"> -->
				<div class="row navigate">
					<div class="col-3">
						<div class="logo">
							<h4>GAMELIST.club</h4>
						</div>
					</div>
					<div class="col-9">
						<div class="list">
							<ul>
								<li><a href="#">Login </a></li>
								<li><a href="#">Register </a></li>
							</ul>
						</div>
					</div>
				</div>
			<!-- </div> -->
		</div>
	
		<!-- sidemenu mobile -->
		<div class="sidenav">
			<div class="row user">
				<div class="col-6">
					<a href="#">Login <i class="far fa-user-circle"></i></a>
				</div>
				<div class="col-6">
					<a href="#">Signup <i class="fas fa-user-plus"></i></a>
				</div>
			</div>  
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Services</a>
			<a href="#">Clients</a>
			<a href="#">Contact</a>
		</div>
		
		<!-- search area -->
		<div class="search-area">
			<div class="inner">
				<h1>Play your next game</h1>
				<div class="searches">
					<input type="text" placeholder="FIFA 2019" class="game">
					<div class="custom-dropdown">
						<input type="text" class="console" placeholder="Select Your Console">
						<ul>
							<li>XBOX 360</li>
							<li>XBOX 1</li>
							<li>PS3</li>
							<li>PS4</li>
						</ul>
					</div>
					<input type="text" placeholder="Location" class="location">
					<input type="submit" value="Search" class="search-btn">
				</div>
			</div>
		</div>
	</div>



    <!-- jquery 3 cdn -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- cdn assets for fast dev -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    <script src="assets/js/custom.js"></script>
</body>
</html>
